<!-- to do list that have an input field that adds to a list, but when clicked it deletes or slashed out -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <form action="" id="todo">
        <input type="text" id="input">
        <button>Enter</button>
    </form>
    <h2>To-do</h2>
    <ul id="list"></ul>
    <button id="selectDel">Delete Selected</button>
    <script src="app.js"></script>
</body>
</html>
